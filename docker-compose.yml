version: '3.8'

services:
  db:
    image: postgres:15
    container_name: hypertrophy_db
    environment:
      POSTGRES_USER: hypertrophy
      POSTGRES_PASSWORD: hypertrophy_dev
      POSTGRES_DB: hypertrophy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hypertrophy"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: hypertrophy_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://hypertrophy:hypertrophy_dev@db:5432/hypertrophy
      ENV: development
      AI_MEMORY_DB_PATH: /app/data/agent_memory.db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

